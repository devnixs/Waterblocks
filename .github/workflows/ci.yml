name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-and-docker:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore .NET
        run: dotnet restore ./Waterblocks.Api/Waterblocks.Api.csproj

      - name: Build .NET
        run: dotnet build ./Waterblocks.Api/Waterblocks.Api.csproj --configuration Release --no-restore

      - name: Run integration tests
        run: dotnet test tests/backend/integration/Waterblocks.IntegrationTests.csproj --configuration Release --logger "trx;LogFileName=test-results.trx" --logger "console;verbosity=detailed"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "**/test-results.trx"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: waterblocks-admin/package-lock.json

      - name: Install frontend deps
        run: npm ci
        working-directory: waterblocks-admin

      - name: Build frontend
        run: npm run build
        working-directory: waterblocks-admin

      - name: Build backend docker image
        run: docker build -t waterblocks-api:ci ./Waterblocks.Api

      - name: Build frontend docker image
        run: docker build -t waterblocks-admin:ci ./waterblocks-admin
