name: Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      CLOUDFORMATION_STACK: ${{ vars.CLOUDFORMATION_STACK }}
      ECR_REPOSITORY_API: ${{ vars.ECR_REPOSITORY_API }}
      ECR_REPOSITORY_ADMIN: ${{ vars.ECR_REPOSITORY_ADMIN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_API:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY_API:latest ./Waterblocks.Api
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_API:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_API:latest

      - name: Build and push Admin UI image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_ADMIN:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY_ADMIN:latest ./waterblocks-admin
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_ADMIN:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_ADMIN:latest

      - name: Deploy CloudFormation stack
        env:
          IMAGE_TAG: ${{ github.sha }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          aws cloudformation deploy \
            --stack-name "$CLOUDFORMATION_STACK" \
            --template-file cloudformation/waterblocks-ecs.yml \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              ApiImageTag="$IMAGE_TAG" \
              AdminImageTag="$IMAGE_TAG"
